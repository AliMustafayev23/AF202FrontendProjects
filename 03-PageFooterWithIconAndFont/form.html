<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="background">
        <div class="information">
            <h3><i class="fa-solid fa-location-arrow"></i>Adress</h3>
            <div>523 N FAIRFAX AVE LOS ANGELES,CA90048</div>
            <h3><i class="fa-solid fa-at"></i>Email</h3>
            <div>EMAIL@EMAIL.COM</div>
            <h3><i class="fa-solid fa-phone"></i>Telephone</h3>
            <div>+ 123 456 789</div>
        </div>
        <div class="form">
            <h2>Contact Us</h2>
            <label for="name"></label>
            <input type="name" name="name" id="name" placeholder="Name"><br><br>
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="E-mail"><br><br>
            <label for="message"></label>
            <input type="text" name="message" id="message" placeholder="Message"><br><br>
            <button>SUBMIT HERE</button>
        </div>

    </div>
    <div class="end">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <i class="fa-brands fa-instagram fa-3x"></i>
        <i class="fa-brands fa-square-twitter fa-3x"></i>
    </div>
    <i class="end2">Â©2022 <div class="tea">TEA STATION</div> ALL RIGHTS RESERVED</i>
</body>

</html>
